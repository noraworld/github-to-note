name: "Post to note.com"
description: "Post markdown content to note.com draft using Selenium login and Note API"

inputs:
  note_email:
    description: "note.com login email"
    required: true
  note_password:
    description: "note.com login password"
    required: true
  content:
    description: "Markdown content string (supports YAML front matter)"
    required: false
  content_file:
    description: "Path to markdown file (preferred; title and optional note_id are read from YAML front matter)"
    required: false
  image_path:
    description: "Optional local image path for eyecatch upload"
    required: false
  article_id:
    description: "Optional note article ID. If set, updates existing article (overrides YAML note_id)"
    required: false
  write_note_id:
    description: "Optional flag to write generated note_id back to content_file on successful new post"
    required: false

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "edit-3"
  color: "blue"
